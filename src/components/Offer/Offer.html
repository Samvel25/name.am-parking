<div class="card shadow-sm">
	<h4 class="mb-3 fw-bold">Make an offer</h4>
	<form>
		<div class="mb-3">
			<label for="offer" class="form-label visually-hidden"
				>Your offer in USD</label
			>
			<div class="input-group input-group-lg">
				<span class="input-group-text">$</span>
				<input
					type="number"
					class="form-control"
					id="offer"
					name="offer"
					placeholder="My offer in USD"
					min="0"
					max="99999999"
					required
				/>
			</div>
		</div>
		<button type="submit" class="button btn btn-light w-100 my-4">
			Make offer <i class="bi bi-arrow-right"></i>
		</button>
	</form>
	<hr />
	<ul class="list-unstyled">
		<li class="d-flex align-items-center mb-2">
			<i class="bi bi-check text-success me-2"></i>
			<b class="text-success">Free &nbsp</b>
			Ownership transfer
		</li>
		<li class="d-flex align-items-center mb-2">
			<i class="bi bi-check text-success me-2"></i>
			<b class="text-success">Free &nbsp</b>
			Transaction support
		</li>
		<li class="d-flex align-items-center">
			<i class="bi bi-check text-success me-2"></i>
			<span>Secure payments</span>
		</li>
	</ul>
	<div class="row payments justify-content-between align-items-center">
		<div class="col-3 d-flex justify-content-center">
			<img src="assets/svgs/visa.svg" alt="Visa" class="me-2" />
		</div>
		<div class="col-3 d-flex justify-content-center">
			<img src="assets/svgs/googlepay.svg" alt="Google Pay" class="me-2" />
		</div>
		<div class="col-3 d-flex justify-content-center">
			<img src="assets/svgs/applepay.svg" alt="Apple Pay" class="me-2" />
		</div>
		<div class="col-3 d-flex justify-content-center">
			<img src="assets/svgs/mastercard.svg" alt="MasterCard" />
		</div>
	</div>
</div>
